{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup</title>
<link rel="stylesheet" href="{% static 'login/SignUp_LogIn_Form.css' %}">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body style="background: url('{% static 'login/img/bg.jpg' %}') no-repeat center center fixed; background-size: cover;">

<div class="container">

    

    <!-- Login Form -->
    <div class="form-box login">
        <form action="{% url 'login_register' %}" method="post">
            {% csrf_token %}

            {% if messages %}
                <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

            <input type="hidden" name="form_type" value="login">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" name="login_email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="login_password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Registration Form -->
    <div class="form-box register">
        <form action="{% url 'login_register' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="register">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="tel" name="phone_number" placeholder="Phone No" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password1" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <!-- Toggle Panels -->
    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello!</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Welcome Back!</h1>
            <p>Already have an account?</p>
            <button class="btn login-btn">Login</button>
        </div>
    </div>
</div>

<script src="{% static 'login/SignUp_LogIn_Form.js' %}"></script>
</body>
</html>
