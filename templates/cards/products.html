{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            transition: transform 0.2s;
            background-color: #fff;
        }
        .product-card:hover {
            transform: scale(1.03);
        }
        .product-img {
            height: 180px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .product-title {
            font-size: 1rem;
            font-weight: 600;
        }
        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Our Products</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-6 col-md-2">
            <div class="product-card text-center">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="product-img" alt="{{ product.name }}">
                {% else %}
                    <img src="{% static 'placeholder.png' %}" class="product-img" alt="No Image">
                {% endif %}
                <div class="product-title">{{ product.name }}</div>
                <div class="product-price">${{ product.price }}</div>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-sm btn-primary mt-2">View</a>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No products available.</p>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
